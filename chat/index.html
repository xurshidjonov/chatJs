<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="chat">
      <div class="container">
        <div class="chat_wrapper">
          <!-- right  -->
          <div class="sidebar">
            <div class="user" id="ozodbek">
              <img class="rasm_round" src="./images/ozodbek.jpg" alt="" />
              <h2 class="user1 name">Ozodbek</h2>
            </div>

            <div class="user" id="khayrulla">
              <img class="rasm_round" src="./images/Khayrulla.jpg" alt="" />
              <h2 class="user1 name">Khayrulla</h2>
            </div>
          </div>

          <!-- left -->
          <div class="main">
            <form action="">
              <label class="label" for="">
                <input
                  class="input"
                  id="input"
                  type="text"
                  placeholder="text kiriting"
                />
                <button class="btn_send" id="btn">Send</button>
              </label>
            </form>
            
            <div class="content" id="content"></div>

            
          </div>
        </div>
      </div>
    </section>

    <script>
    
    </script>

    <script src="./index.js"></script>
  </body>
</html>
